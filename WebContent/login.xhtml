<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:outputStylesheet library="css" name="login.css" />    

<f:view>
  <h:head>
   <title><ui:insert name="title">Login</ui:insert></title>
   <meta content="text/html; charset=UTF-8" http-equiv="Content-type" />
   <link type = "text/css"  rel="stylesheet" href="/your/theme/skin.css" />
   </h:head>

<h:body>
    <h:form>
    
   	    <p:growl id="message" showDetail="true" />
        <h3>Login to application.</h3>
        <h:outputText value="Username " />
        <h:inputText id="username" value="#{loginManageBean.userName}"></h:inputText>
        <h:message for="username"></h:message>
        <br /><br />
         
        <h:outputText value="Password " />
        <h:inputSecret id="password" value="#{loginManageBean.password}"></h:inputSecret>
        <h:message for="password"></h:message>
        <br /><br />
         
        <h:commandButton action="#{loginManageBean.loginUser}"
            value="Login"></h:commandButton>
    </h:form>
</h:body>

</f:view>

</html>
